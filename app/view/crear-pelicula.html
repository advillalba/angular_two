<h2>Crear película</h2>
<p>Título: <input type="text" value="{{TituloPelicula}}" #titulo></p>
<p>Director: <input type="text" #director></p>
<p>Anio: <input type="text" #anio></p>
<p><input type="submit" value="Crear Películar" (click)="onCrearPelicula( titulo.value, director.value, anio.value)"></p>
